<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Poema em HTML</title>
    <style>
        body {
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #f1f1f1;
            font-family: "Georgia", serif;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #ffdd57;
            text-shadow: 2px 2px 6px #000;
        }

        h2 {
            color: #ff9ff3;
            margin-top: 30px;
        }

        h3 {
            color: #7bed9f;
            margin-top: 25px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
        }

        b {
            color: #feca57;
        }

        i {
            color: #48dbfb;
        }

        img {
            margin-top: 20px;
            border: 4px solid #fff;
            border-radius: 12px;
            box-shadow: 0 0 20px #000;
        }
    </style>
</head>
<body>

<header>
    <h1> Poema Digital </h1>
</header>

<h2><b>Noite Estrelada</b></h2>

<p>
    Entre os <i>ventos suaves</i>,<br>
    nasce a <b>luz</b> que dança.<br>
    O tempo se escreve em notas,<br>
    como se fosse <i>esperança</i>.<br>
</p>

<h3> Detalhes do Infinito</h3>

<p>
    Um sussurro ecoa na alma,<br>
    tão pequeno quanto H<sub>2</sub>O,<br>
    tão imenso quanto E = mc<sup>2</sup>.<br>
</p>

<p>
    A vida é <b><i>verso</i></b>,<br>
    e o universo, poesia.<br>
</p>

<img src="/imagens/poema.jpg" 
     alt="Noite Estrelada" width="400">

</body>
</html>
